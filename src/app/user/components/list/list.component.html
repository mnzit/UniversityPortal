<div class="p-5 mb-4 bg-light rounded-3">
  <div class="container-fluid py-5 text-center">
    <p class="fs-4 p-4 fw-bold">User List</p>
  </div>
  <a class="btn btn-primary float-end" [routerLink]="['create']"><i class="bi bi-person-plus"></i></a>
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Firstname</th>
      <th scope="col">Lastname</th>
      <th scope="col">Gender</th>
      <th scope="col">Address</th>
      <th scope="col">Contact No</th>
      <th scope="col">Email Address</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of userList ">
      <td>{{user.id}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.genderType}}</td>
      <td>{{user.address}}</td>
      <td>{{user.contactNo}}</td>
      <td>{{user.emailAddress}}</td>
      <td>
        <a [routerLink]="['detail',user.id]" class="btn btn-info m-1"><i class="bi bi-eye"></i></a>
        <a [routerLink]="['edit',user.id]" class="btn btn-secondary m-1"><i class="bi bi-pencil-square"></i></a>
        <button (click) = "delete(user.id)" class="btn btn-danger m-1"><i class="bi bi-trash"></i></button>
      </td>
    </tr>
  </tbody>
</table>
